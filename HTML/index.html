<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title section -->
    <title>Bootstrap Assignment</title>

    <!-- Bootstrap CSS cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JavaScript cdn Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- custom css link -->
     <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="bg-danger">

    <!-- main-content -->
     <div class="container-fluid">
        <div class="container my-2 text-light w-50 p-5">
            <form class="row g-3  pt-2 border border-5 rounded p-5">
              <div class="col-12">
                <span class="h1"><strong>Register Today</strong></span>
                <label class="lead">Fill in the data below.</label>
              </div>
                <div class="col-12">
                  <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="col-12">
                  <input type="email" class="form-control" placeholder="E-mail Address">
                </div>
                <div class="col-12">
                    <select id="inputState" class="form-select">
                      <option selected>Position</option>
                      <option>...</option>
                    </select>
                </div>
                <div class="col-12">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="col-md-6 d-flex">
                    <legend class="col-form-label col-sm-2 pt-0 pt-1">Gender<span class="ms-1">:</span></legend>
                    <button class="ms-5 btn btn-primary" value="Male">Male</button>
                    <button class="ms-2 btn btn-primary" value="Female">Female</button>
                    <button class="ms-2 btn btn-primary" value="Secret">Secret</button>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      I confirm that all data are correct
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </div>
     </div>
    
</body>
</html>
